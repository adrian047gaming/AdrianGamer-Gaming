    /* Estilos para la imagen de perfil */

  <script>
    function toggleSection() {
      var section = document.getElementById("mi-seccion");
      if (section.style.display === "none") {
        section.style.display = "block";
      } else {
        section.style.display = "none";
      }
    }

    <script>

		// Define un array con las rutas de las imágenes
		const imagenesPerfil = [
			"ruta/imagen1.jpg",
			"ruta/imagen2.jpg"
		];

		// Crea una variable contador para llevar la cuenta de las veces que se ha cambiado la imagen
		let contador = 0;

		// Crea una función para cambiar la imagen de perfil cada segundo
		function cambiarImagenPerfil() {
			const imgPerfil = document.getElementById("profile-img");
			imgPerfil.src = imagenesPerfil[contador];

			// Aumenta el contador en 1 y si llega al final del arreglo, vuelve al inicio
			contador++;
			if (contador >= imagenesPerfil.length) {
				contador = 0;
			}
		}

		// Llama a la función cada segundo en un bucle infinito
		setInterval(cambiarImagenPerfil, 2000);

	</script>
